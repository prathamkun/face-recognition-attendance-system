<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Smart Face Attendance</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family: Inter, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1b2a6b 0%, rgba(11,18,32,0) 55%),
                  radial-gradient(1000px 500px at 90% 20%, #0ea5e9 0%, rgba(11,18,32,0) 55%),
                  #0b1220;
      color: #e6e9f2;
      min-height: 100vh;
    }

    .glass{
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 20px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(16px);
    }

    .badge-soft{
      background: rgba(34,197,94,0.15);
      color: #86efac;
      border: 1px solid rgba(34,197,94,0.25);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
    }

    .video-wrap{
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
    }

    #canvas{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
    }

    .muted{
      color: rgba(230,233,242,0.65);
    }

    .status-pill{
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
    }

    .btn{
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
      <div>
        <div class="d-flex align-items-center gap-2">
          <h2 class="fw-bold m-0">‚ú® Smart Face Attendance</h2>
          <span class="badge-soft">Confirm 3x ‚úÖ</span>
        </div>
        <div class="muted mt-2">Auto-recognition + Attendance marking with anti-false detection.</div>
      </div>

      <div class="d-flex gap-2">
        <a href="/attendance" class="btn btn-outline-light">üìã View Attendance</a>
      </div>
    </div>

    <div class="row g-4">
      <!-- Left -->
      <div class="col-lg-6">
        <div class="glass p-4 h-100">
          <h5 class="fw-semibold mb-3">Live Camera</h5>

          <div class="video-wrap mb-3">
            <video id="video" autoplay class="w-100"></video>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-success w-100" onclick="startSmart()">‚úÖ Start Smart Mode</button>
            <button class="btn btn-danger w-100" onclick="stopSmart()">üõë Stop</button>
          </div>

          <div class="mt-4">
            <div class="status-pill mb-2">
              <div class="fw-semibold">Status</div>
              <div id="status" class="muted">Waiting...</div>
            </div>

            <div class="status-pill">
              <div class="fw-semibold">Result</div>
              <div id="result" class="muted">No detection yet</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right -->
      <div class="col-lg-6">
        <div class="glass p-4 h-100">
          <h5 class="fw-semibold mb-3">Captured Frame</h5>
          <canvas id="canvas" width="520" height="390" class="w-100"></canvas>
          <div class="muted mt-3">Bounding box + name will appear here after detection.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let intervalId = null;
    let lastName = null;
    let sameCount = 0;

    const REQUIRED_CONFIRM = 3;
    const INTERVAL_MS = 1500;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(() => {
        document.getElementById("status").innerText = "‚ùå Camera permission denied";
      });

    function startSmart() {
      if (intervalId) return;
      document.getElementById("status").innerText = "‚úÖ Smart Mode running...";
      intervalId = setInterval(() => smartCapture(), INTERVAL_MS);
    }

    function stopSmart() {
      clearInterval(intervalId);
      intervalId = null;
      lastName = null;
      sameCount = 0;
      document.getElementById("status").innerText = "üõë Stopped";
      document.getElementById("result").innerText = "No detection";
    }

    function smartCapture() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("image", blob, "capture.jpg");

        fetch("/predict", { method: "POST", body: formData })
          .then(res => res.json())
          .then(data => {
            if (!data.success || !data.faces || data.faces.length === 0) {
              document.getElementById("result").innerText = "‚ùå No face detected";
              lastName = null;
              sameCount = 0;
              return;
            }

            const detected = data.faces[0].name;

            if (detected === "Unknown") {
              document.getElementById("result").innerText = "‚ö†Ô∏è Unknown face";
              lastName = null;
              sameCount = 0;
              return;
            }

            if (detected === lastName) sameCount++;
            else { lastName = detected; sameCount = 1; }

            document.getElementById("result").innerText =
              `üë§ ${detected} | Confirm ${sameCount}/${REQUIRED_CONFIRM}`;

            // draw box
            const box = data.faces[0].box;
            const { top, right, bottom, left } = box;

            ctx.lineWidth = 4;
            ctx.strokeRect(left, top, right - left, bottom - top);
            ctx.font = "20px Inter";
            ctx.fillText(detected, left, Math.max(20, top - 10));

            if (sameCount >= REQUIRED_CONFIRM) {
              document.getElementById("result").innerText =
                `‚úÖ Attendance Marked for ${detected}`;
              lastName = null;
              sameCount = 0;
            }
          })
          .catch(() => {
            document.getElementById("result").innerText = "‚ùå Backend error";
          });
      }, "image/jpeg");
    }
  </script>
</body>
</html>
