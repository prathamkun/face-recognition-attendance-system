<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Smart Face Attendance</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body{
      background: #0b1220;
      color: white;
    }
    .card{
      background: #121a2b;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
    }
    .btn{
      border-radius: 12px;
    }
    .video-box{
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.1);
      overflow: hidden;
    }
    #canvas{
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.1);
    }
    .tag{
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 14px;
      background: rgba(255,255,255,0.08);
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fw-bold mb-1">ğŸ“¸ Smart Face Attendance</h2>
        <div class="tag">Auto Mode + Confirm 3x âœ…</div>
      </div>

      <a href="/attendance" class="btn btn-outline-light">ğŸ“‹ View Attendance</a>
    </div>

    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card p-4 h-100">
          <h5 class="mb-3">Live Camera</h5>

          <div class="video-box mb-3">
            <video id="video" autoplay class="w-100"></video>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-success w-100" onclick="startSmart()">âœ… Start Smart Mode</button>
            <button class="btn btn-danger w-100" onclick="stopSmart()">ğŸ›‘ Stop</button>
          </div>

          <p class="mt-3 mb-1 fw-semibold">Status:</p>
          <div id="status" class="text-info">Waiting...</div>

          <p class="mt-3 mb-1 fw-semibold">Result:</p>
          <div id="result" class="text-warning">No detection yet</div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card p-4 h-100">
          <h5 class="mb-3">Captured Frame</h5>
          <canvas id="canvas" width="520" height="390" class="w-100"></canvas>
          <p class="mt-3 text-muted">
            âœ… Box + Name will appear after detection.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let intervalId = null;

    let lastName = null;
    let sameCount = 0;
    const REQUIRED_CONFIRM = 3;
    const INTERVAL_MS = 1500;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function startSmart() {
      if (intervalId) return;
      document.getElementById("status").innerText = "âœ… Smart Auto Mode running...";
      intervalId = setInterval(() => smartCapture(), INTERVAL_MS);
    }

    function stopSmart() {
      clearInterval(intervalId);
      intervalId = null;
      lastName = null;
      sameCount = 0;
      document.getElementById("status").innerText = "ğŸ›‘ Stopped";
      document.getElementById("result").innerText = "No detection";
    }

    function smartCapture() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("image", blob, "capture.jpg");

        fetch("/predict", { method: "POST", body: formData })
          .then(res => res.json())
          .then(data => {
            if (!data.success || !data.faces || data.faces.length === 0) {
              document.getElementById("result").innerText = "âŒ No face detected";
              lastName = null;
              sameCount = 0;
              return;
            }

            const detected = data.faces[0].name;

            if (detected === "Unknown") {
              document.getElementById("result").innerText = "âš ï¸ Unknown face";
              lastName = null;
              sameCount = 0;
              return;
            }

            if (detected === lastName) sameCount++;
            else { lastName = detected; sameCount = 1; }

            document.getElementById("result").innerText =
              `ğŸ‘¤ ${detected} | âœ… Confirm ${sameCount}/${REQUIRED_CONFIRM}`;

            // draw box
            const box = data.faces[0].box;
            const { top, right, bottom, left } = box;

            ctx.lineWidth = 4;
            ctx.strokeRect(left, top, right - left, bottom - top);
            ctx.font = "20px Arial";
            ctx.fillText(detected, left, top - 10);

            if (sameCount >= REQUIRED_CONFIRM) {
              document.getElementById("result").innerText =
                `âœ… Attendance Marked for ${detected}`;
              lastName = null;
              sameCount = 0;
            }
          })
          .catch(() => {
            document.getElementById("result").innerText = "âŒ Backend error";
          });
      }, "image/jpeg");
    }
  </script>
</body>
</html>
