<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Attendance Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body{ background:#0b1220; color:white; }
    .card{
      background:#121a2b;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius:16px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">ðŸ“‹ Attendance Records</h2>
      <a href="/" class="btn btn-outline-light">â¬… Back</a>
    </div>

    <div class="card p-4">
      <table class="table table-dark table-hover align-middle mb-0">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      {% if rows|length == 0 %}
        <p class="text-muted mt-3">No attendance marked yet.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
